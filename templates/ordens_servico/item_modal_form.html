<form hx-post="{% url 'ordens_servico:item-add' ordem_servico.id %}" hx-target="#modal-body" hx-swap="innerHTML">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="flex justify-end space-x-2 mt-4">
    <button type="button" onclick="closeItemModal()" class="px-4 py-2 bg-gray-200 rounded">Cancelar</button>
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Adicionar</button>
  </div>
</form>
